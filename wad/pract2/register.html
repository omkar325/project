<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <title>Registration</title>
</head>
<body><script>
    function saveData() {
      let name, email, psw;
      name = document.getElementById("name").value;
      email = document.getElementById("email").value;
      psw = document.getElementById("psw").value;
  
      let user_records = new Array();
      user_records = JSON.parse(localStorage.getItem("users")) ? JSON.parse(localStorage.getItem("users")) : []
      if (user_records.some((v) => { return v.email == email })) {
        alert("duplicate data");
      }
      else {
        user_records.push({
          "name": name,
          "email": email,
          "psw": psw

        })
        localStorage.setItem("users", JSON.stringify(user_records));
        window.location.href="login.html"
      }
  
    }
  </script>
    <div class="container" style="background-color: blanchedalmond; width: 70%; ">
        
        <h2 style="text-align: center;">Reg. Form</h2>
        <form action="#" style="margin-left: 30%; margin-right: 30%;">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" class="form-control" id="name" placeholder="Enter name" name="name">
              </div>

          <div class="form-group">
            <label for="email">Email:</label>
            <input required type="email" class="form-control" id="email" placeholder="Enter email" name="email">
          </div>
          <div class="form-group">
            <label for="pwd">Password:</label>
            <input type="password" class="form-control" id="psw" placeholder="Enter password" name="pwd">
          </div>
         <div class="text-center">
          <button type="button" onclick="saveData()" id="save_btn" class="btn btn-primary">Submit</button>
        </div>
        </form>
        </div>
      </div>
    
    
</body>

</html>
